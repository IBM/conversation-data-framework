[loggers]
keys=root

[handlers]
keys=fileHandler,consoleHandler

[formatters]
keys=form1

[logger_root]
level=INFO
handlers=fileHandler,consoleHandler

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=form1
args=('log.log',)

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=form1
args=()

[formatter_form1]
format=%(asctime)s %(levelname)s %(message)s
datefmt=